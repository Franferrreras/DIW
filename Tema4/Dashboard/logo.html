<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="">
        <div class="brand-span">
            taxxs
        </div>
    </div>
    <div class="paleta-container">
        <div class="paleta">
            <div>
                <h3>Primary</h3>
                <p>HEX <span>#25476a</span> </p>
                <p>RGB <span>37, 71, 106</span></p>
            </div>
        </div>
        <div class="paleta second">
            <div>
                <h3>Secondary</h3>
                <p>HEX <span>#FCFCFC</span> </p>
                <p>RGB <span>252, 252, 252</span></p>
            </div>
        </div>
        <div class="paleta back">
            <div>
                <h3>Background</h3>
                <p>HEX <span>#EDEDED</span> </p>
                <p>RGB <span>237, 237, 237</span></p>
            </div>
        </div>
        <div class="paleta warn">
            <div>
                <h3>Warn</h3>
                <p>HEX <span>#5C5C5C</span> </p>
                <p>RGB <span>92, 92, 92</span></p>
            </div>
        </div>
    </div>

</html>
